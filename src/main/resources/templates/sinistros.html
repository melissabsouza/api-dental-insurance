<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sinistros Analisados</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

<h1 class="text-4xl font-bold text-blue-700 mb-8">Sinistros Analisados</h1>

<div th:if="${mensagem}" class="mb-4 w-full max-w-md bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded shadow">
    <p th:text="${mensagem}" class="font-semibold"></p>
</div>

<div th:if="${erro}" class="mb-4 w-full max-w-md bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded shadow">
    <p th:text="${erro}" class="font-semibold"></p>
</div>

<h2 class="text-2xl font-semibold text-gray-800 mb-2 w-full max-w-md">
    Resultado da Análise para CPF: <span th:text="${cpf}" class="text-blue-600"></span>
</h2>

<p th:if="${mensagem}" th:text="${mensagem}" class="mb-6 w-full max-w-md text-gray-700"></p>

<div th:if="${resultado}" class="mb-10 w-full max-w-md bg-white rounded-lg shadow p-6 border border-gray-300">
    <h3 class="text-xl font-semibold text-gray-900 mb-3">Análise da IA:</h3>
    <p th:text="${resultado}" class="text-gray-800 leading-relaxed"></p>
</div>

<h2 class="text-2xl font-semibold text-gray-800 mb-4 w-full max-w-md">Analisar Novo Atendimento</h2>

<form th:action="@{/sinistros}" method="post" class="w-full max-w-md bg-white p-6 rounded-lg shadow border border-gray-300">
    <label for="cpf" class="block mb-2 font-medium text-gray-700">Digite o CPF do paciente:</label>
    <input type="text" id="cpf" name="cpfPaciente" required
           class="w-full px-4 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
    <button type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition duration-200">
        Analisar Histórico
    </button>
</form>

</body>
</html>
